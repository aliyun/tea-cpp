name: C++ CI
permissions:
  contents: read

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev uuid-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openssl curl
        echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      id: setup-vcpkg
      run: |
        $vcpkgRoot = "$env:RUNNER_TEMP\vcpkg"
        git clone https://github.com/Microsoft/vcpkg.git $vcpkgRoot
        & "$vcpkgRoot\bootstrap-vcpkg.bat"
        echo "VCPKG_ROOT=$vcpkgRoot" >> $env:GITHUB_ENV
        echo "vcpkg-root=$vcpkgRoot" >> $env:GITHUB_OUTPUT

    - name: Cache vcpkg
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: ${{ steps.setup-vcpkg.outputs.vcpkg-root }}/installed
        key: ${{ runner.os }}-vcpkg-curl-openssl-x64-windows
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        $vcpkgRoot = $env:VCPKG_ROOT
        $cacheHit = "${{ steps.vcpkg-cache.outputs.cache-hit }}" -eq "true"
        if (-not $cacheHit) {
          Write-Host "Cache miss, installing vcpkg packages..."
          & "$vcpkgRoot\vcpkg.exe" install curl:x64-windows openssl:x64-windows
        } else {
          Write-Host "Cache hit! Using cached vcpkg packages."
        }
        echo "CMAKE_TOOLCHAIN_FILE=$vcpkgRoot/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DENABLE_UNIT_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Test
      shell: bash
      run: |
        cd build
        ctest --output-on-failure -C ${{ matrix.build_type }}

