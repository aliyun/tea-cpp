name: C++ CI

permissions:
  contents: read

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    # Only run on pull requests to save time
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all commits for diff
    
    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format
    
    - name: Download clang-format-diff.py
      run: |
        wget https://raw.githubusercontent.com/llvm/llvm-project/main/clang/tools/clang-format/clang-format-diff.py
        chmod +x clang-format-diff.py
    
    - name: Check formatting on changed files only
      run: |
        # Get the base branch
        BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
        git fetch origin "$BASE_BRANCH"
        
        # Generate diff and check formatting
        git diff -U0 --no-color origin/$BASE_BRANCH...HEAD -- . | \
          python3 clang-format-diff.py -p1 -style=file:.clang-format > formatted_diff.patch
        
        # Check if formatting is needed
        if [ -s formatted_diff.patch ]; then
          echo "❌ Formatting issues found in changed files:"
          cat formatted_diff.patch
          exit 1
        else
          echo "✅ All changed files are properly formatted"
        fi

  build:
    name: ${{ matrix.os }} - C++${{ matrix.cxx_standard }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cxx_standard: [11, 14, 17]
        # Restrict combinations to save time
        exclude:
          - os: macos-latest
            cxx_standard: 14
          - os: macos-latest
            cxx_standard: 17
          - os: windows-latest
            cxx_standard: 14
          - os: windows-latest
            cxx_standard: 17

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev uuid-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install openssl curl
        echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        vcpkg install curl:x64-windows openssl:x64-windows

    - name: Cache vcpkg packages (Windows)
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: ${{ env.VCPKG_INSTALLATION_ROOT }}/installed
        key: ${{ runner.os }}-vcpkg-${{ matrix.cxx_standard }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ matrix.cxx_standard }}-
          ${{ runner.os }}-vcpkg-

    # Build and test both shared and static libraries in one job
    - name: Build Shared Library
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          cmake -B build-shared \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }} \
            -DENABLE_UNIT_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=./install-shared \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake -B build-shared \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }} \
            -DENABLE_UNIT_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=./install-shared
        fi
        cmake --build build-shared --config Release

    - name: Test Shared Library
      shell: bash
      timeout-minutes: 15
      run: |
        cd build-shared
        # Increase timeout for Windows due to slower network tests
        if [ "${{ runner.os }}" = "Windows" ]; then
          ctest --output-on-failure -C Release --timeout 600
        else
          ctest --output-on-failure -C Release --timeout 300
        fi

    - name: Install Shared Library
      run: cmake --install build-shared --config Release --prefix ./install-shared

    - name: Test find_package Integration (Shared)
      shell: bash
      run: |
        mkdir -p sample_test_shared
        cat > sample_test_shared/CMakeLists.txt << 'EOF'
        cmake_minimum_required(VERSION 3.13)
        project(sample_test CXX)
        find_package(darabonba_core REQUIRED)
        add_executable(sample_app main.cpp)
        target_link_libraries(sample_app darabonba_core::darabonba_core)
        EOF
        echo "int main() { return 0; }" > sample_test_shared/main.cpp
        
        if [ "${{ runner.os }}" = "Windows" ]; then
          cmake -S sample_test_shared -B sample_test_shared/build \
            -DCMAKE_PREFIX_PATH=$(pwd)/install-shared \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake -S sample_test_shared -B sample_test_shared/build \
            -DCMAKE_PREFIX_PATH=$(pwd)/install-shared \
            -DOPENSSL_ROOT_DIR=${{ env.OPENSSL_ROOT_DIR }}
        fi
        cmake --build sample_test_shared/build --config Release

    - name: Build Static Library
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          cmake -B build-static \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }} \
            -DENABLE_UNIT_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=./install-static \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake -B build-static \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }} \
            -DENABLE_UNIT_TESTS=ON \
            -DCMAKE_INSTALL_PREFIX=./install-static
        fi
        cmake --build build-static --config Release

    - name: Test Static Library
      shell: bash
      timeout-minutes: 15
      run: |
        cd build-static
        # Increase timeout for Windows due to slower network tests
        if [ "${{ runner.os }}" = "Windows" ]; then
          ctest --output-on-failure -C Release --timeout 600
        else
          ctest --output-on-failure -C Release --timeout 300
        fi

    - name: Install Static Library
      run: cmake --install build-static --config Release --prefix ./install-static

    - name: Test find_package Integration (Static)
      shell: bash
      run: |
        mkdir -p sample_test_static
        cat > sample_test_static/CMakeLists.txt << 'EOF'
        cmake_minimum_required(VERSION 3.13)
        project(sample_test CXX)
        find_package(darabonba_core REQUIRED)
        add_executable(sample_app main.cpp)
        target_link_libraries(sample_app darabonba_core::darabonba_core)
        EOF
        echo "int main() { return 0; }" > sample_test_static/main.cpp
        
        if [ "${{ runner.os }}" = "Windows" ]; then
          cmake -S sample_test_static -B sample_test_static/build \
            -DCMAKE_PREFIX_PATH=$(pwd)/install-static \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"
        else
          cmake -S sample_test_static -B sample_test_static/build \
            -DCMAKE_PREFIX_PATH=$(pwd)/install-static \
            -DOPENSSL_ROOT_DIR=${{ env.OPENSSL_ROOT_DIR }}
        fi
        cmake --build sample_test_static/build --config Release
